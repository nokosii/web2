    <title>網站設計的四種方式</title>
    <style>
      body{
       background-color:#dae5e7; 
       }
      h2{
       color:#b04082;
       font-size:1em;
      }

  <body>
    <img src="https://130168-1109147-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2020/04/webdesign.jpg" alt="網站設計的LOGO"></img>
    <h2>一頁式網站</h2>
    
    <p>就是利用 Wix.com 來架設網站，簡單便利，但功能較為受限</p>
    
    <h2>CMS內容管理系統</h2>
    
    <p>利用CMS Content Management System 來架設網站，可以新增很多Plugin功能，例如影音上傳，可以用來建置電子報等網站</p>
        
    <h2>雲端租用空間</h2>
    
    <p>利用雲端空間來架設網站，例如Github 可以依照需求增加程式設計功能，擴充性高，但租金昂貴</p>
    
    <h2>自行架設網站主機</h2>
    
    <p>購買電腦。安裝主機Ｓｅｒｖｅｒ軟體，例如Apache，再連上網路即可，可以自由擴充，但要注意資訊安全等，技術門檻較高</p>
       
    
  </body>
</html>
